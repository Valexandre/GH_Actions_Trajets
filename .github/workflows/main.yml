# Hourly scraping
name: script_base

# Controls when the action will run.
on:
  push:
    branches: main


jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      TWITTER_KEY: ${{ secrets.TWITTER_KEY }}
      TWITTER_SECRET_KEY: ${{ secrets.TWITTER_SECRET_KEY }}
      TWITTER_TOKEN: ${{ secrets.TWITTER_TOKEN }}
      TWITTER_TOKEN_SECRET: ${{ secrets.TWITTER_TOKEN_SECRET }}
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("sf")'
        R -e 'install.packages("rtweet")'
    # Run R script
    - name: script_base
      run: Rscript script_base.R
      
 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION OK $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
