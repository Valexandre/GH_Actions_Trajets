
# Hourly scraping
name: Tweet du matin
# Controls when the action will run.
#on:
#  schedule:
#    - cron:  '55 5 * * *'
on:
  push:
    branches:
      - main

jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      T_API_KEY: ${{ secrets.T_API_KEY }}
      T_API_SECRET: ${{ secrets.T_API_SECRET }}
      T_ACCESS_TOKEN: ${{ secrets.T_ACCESS_TOKEN }}
      T_ACCESS_SECRET: ${{ secrets.T_ACCESS_SECRET }}
      TWITTER_BEARER_TOKEN: ${{ secrets.BEARER }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} 
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

     # Set-up R
    - name: Install packages
      run: |
        install.packages(c("tidyverse","remotes","jsonlite"),type="binary")
        remotes::install_github("ropensci/rtweet")
      shell: Rscript {0}

    # Run R script
    - name: cyclo
      run: Rscript script_cyclo.R
